{% extends "back.html" %}

{% block title %}PetDraw | Мой профиль{% endblock %}

{% block content %}
<div class="login-container">

    <h2>Профиль: {{ user.username }}</h2>

    <a href="{% url 'pass_edit' %}" class="btn">Сменить пароль</a>

    <p><strong>Логин:</strong> {{ user.username }}</p>
    <p><strong>Имя:</strong> {{ user.name }}</p>
    <p><strong>Баланс:</strong> {{ user.balance }} коинов</p>
    <p><strong>Возраст:</strong> {{ user.age }} лет</p>

</div>
{% endblock %}
